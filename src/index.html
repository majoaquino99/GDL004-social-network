<body>
  <button id="loginButton" class="introButtons">Login</button>
  <button id="signUpButton" class="introButtons">Sign Up</button>
  
  
  <div id="id01" class="modal">

    <div class="loginContainer">
      
          <div class="imgContainer">
            <span id="closeModalLoginIn" class="close" title="Close Modal">&times;</span>
            <img src="/images/Frenchie.jpg" alt="Login Avatar" class="avatarLogin"></img>
          </div>
        <label for="username" class="loginLabels">Username</label>
        <input type="text" placeholder="Enter Username" name="username" id="loginUsername" required>

        <label for="password" class="loginLabels">Password</label>
        <input type="password" placeholder="Enter Password" name="password" id="loginPass" required>

        <a id="submitLogin" class="submit" href="#/">Login</a>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

  </div>

          <label for="username" class="loginLabels">Username</label>
          <input type="text" placeholder="Enter Username" name="username" id="usernameSignUp" required>
          
          <label for="email" class="loginLabels">Email</label>
          <input type="text" placeholder="Enter Email" name="email" id="emailSignUp" required>
          
          <label for="password" class="loginLabels"> Password</label>
          <input type="password" placeholder="Enter Password" name="password" id="passwordSignUp" required>

          <label for="password" class="loginLabels" >Repeat Password</label>
          <input type="password" placeholder="Enter Password" name="password" id="" required>

          <a class="submitSignUp" id="submitSignUp" href="#/">Sign Up</a>
